<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}EduCenter{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom style -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #e3f2fd, #fff);
            color: #2c3e50;
        }
        .navbar {
            backdrop-filter: blur(20px);
            background-color: rgba(260,260,255,0.9);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            border-radius: 16px;
            transition: transform 0.3s ease;
        }
        .glass-card:hover {
            transform: translateY(-5px);
        }
        footer {
            background: #1a1a1a;
            color: #aaa;
            padding: 50px 0;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg shadow-sm sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold fs-4" href="{% url 'index' %}"><i class="bi bi-mortarboard"></i> EduCenter</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<main class="container py-5">
    {% block content %}{% endblock %}
</main>

<footer class="text-center">
    <div class="container">
        <p>&copy; {{ now|date:"Y" }} EduCenter. Powered by Django ðŸ’¡</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
